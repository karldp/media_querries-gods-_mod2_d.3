<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/45b5ef9290.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Menu -->
    <aside>
        <div class="logo">
            <i class="fa-solid fa-hands-holding-circle"></i>
            <h1>In-Gods</h1>
        </div>
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
        </div>
        <menu>
            <p>Home</p>
            <p>Catalogue</p>
            <p>Offers</p>
            <p>Contact</p>
        </menu>
    </aside>

    <!-- Search Menu -->
    <section class="search_menu">
        <label for="search">Sort by:</label>
        <select name="search" id="list">
            <option value="Category">Categories</option>
            <option value="Price">Price</option>
            <option value="Newest">Newest</option>
            <option value="Popular">Popular</option>
        </select>
    </section>

    <!-- Cards -->
    <main>
        <div class="cards">
            <!-- Mobile View-->
                <div class="card_1">
                    <img src="./assets/imgs/jesus_christ.jpg" alt="Photo of Jesus" class="cardimg">
                    <div class="card_content">
                        <h2 class="card_title">Lord Jesus Christ</h2>
                        <button class="card_button">See more</button>
                    </div>
                </div>
                <!-- Wider Devices View -->
                <div class="cards_other">
                    <img src="./assets/imgs/ganesha.jpg" alt="Photo of Ganesha" class="cardimg">
                    <div class="card_content">
                        <h2 class="card_title">Ganesha</h2>
                        <button class="card_button">See more</button>
                    </div>
                </div>
                <div class="cards_other">
                    <img src="./assets/imgs/cthulu.jpg" alt="Photo of Cthulhu" class="cardimg">
                    <div class="card_content">
                        <h2 class="card_title">The Great Cthulhu</h2>
                        <button class="card_button">See more</button>
                    </div>
                </div>
                <div class="cards_other">
                    <img src="./assets/imgs/zeus.jpg" alt="Photo of Zeus" class="cardimg">
                    <div class="card_content">
                        <h2 class="card_title">Zeus</h2>
                        <button class="card_button">See more</button>
                    </div>
                </div>
                <div class="cards_other">
                    <img src="./assets/imgs/lucifer.jpg" alt="Photo of Lucifer" class="cardimg">
                    <div class="card_content">
                        <h2 class="card_title">Fallen Lucifer</h2>
                        <button class="card_button">See more</button>
                    </div>
                </div>
                <div class="cards_other">
                    <img src="./assets/imgs/buda.jpg" alt="Photo of Buda" class="cardimg">
                    <div class="card_content">
                        <h2 class="card_title">The Buda</h2>
                        <button class="card_button">See more</button>
                    </div>
                </div>
                <div class="cards_other">
                    <img src="./assets/imgs/mictlantecuhtli.jpg" alt="Photo of Mictlantecuhtli" class="cardimg">
                    <div class="card_content">
                        <h2 class="card_title">Mictlantecuhtli</h2>
                        <button class="card_button">See more</button>
                    </div>
                </div>
                <div class="cards_other">
                    <img src="./assets/imgs/horus.jpg" alt="Photo of Horus" class="cardimg">
                    <div class="card_content">
                        <h2 class="card_title">Horus</h2>
                        <button class="card_button">See more</button>
                    </div>
                </div>
        </div>
        <!-- Pagination -->
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">&raquo;</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="footer_disclairmer">Â©In-Gods. All rights reserved.</div>
    </footer>
</body>
</html>
